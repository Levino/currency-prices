machine:
  node:
    version: 6
  services:
    - docker
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

deployment:
  master:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t levino/price-api:master .
      - docker push levino/price-api:master
  versionbuild:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t levino/price-api:$CIRCLE_TAG .
      - docker push levino/price-api:$CIRCLE_TAG